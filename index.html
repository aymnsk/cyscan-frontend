<!DOCTYPE html>
<html>
<head>
  <title>CyScan - Port Risk Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 { text-align: center; }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    pre {
      background: #eee;
      padding: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-row button {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>üîê CyScan - Port Risk Analyzer</h2>

  <p>Enter open ports (comma-separated):</p>
  <textarea id="portInput" placeholder="e.g. 22, 80, 443, 3306, 3389"></textarea>
  <button onclick="analyze()">Analyze Ports</button>

  <p>Or upload Nmap `.txt`/`.xml` output:</p>
  <input type="file" id="nmapFile" />
  <button onclick="uploadFile()">Upload & Analyze</button>

  <div class="btn-row">
    <button onclick="exportReport('json')">‚¨áÔ∏è Export JSON</button>
    <button onclick="exportReport('pdf')">‚¨áÔ∏è Export PDF</button>
  </div>

  <h3>Result:</h3>
  <pre id="resultBox">No result yet.</pre>

  <script>
    let lastResult = null;

    async function analyze() {
      const input = document.getElementById('portInput').value;
      const ports = input.split(',').map(p => p.trim()).filter(p => p);

      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ports })
      });

      const data = await res.json();
      lastResult = data;
      document.getElementById('resultBox').textContent = data.result || "Something went wrong.";
    }

    async function uploadFile() {
      const fileInput = document.getElementById('nmapFile');
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      lastResult = data;
      document.getElementById('resultBox').textContent = data.result || "Error in file analysis.";
    }

    async function exportReport(format) {
      if (!lastResult) return alert("Run analysis first!");

      const res = await fetch(`/export/${format}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(lastResult)
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `cyscan_report.${format}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
