<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyScan - Port Risk Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #58a6ff;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    button {
      background-color: #238636;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result-box {
      white-space: pre-wrap;
      background-color: #161b22;
      border-left: 5px solid #58a6ff;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üîê CyScan</h1>
  <div class="container">
    <label for="ports">Enter Ports (comma-separated)</label>
    <input type="text" id="ports" placeholder="22,80,443,3306,3389">
    <button onclick="analyzePorts()">Analyze Ports</button>

    <label for="fileUpload">or Upload Nmap File</label>
    <input type="file" id="fileUpload">
    <button onclick="uploadFile()">Upload & Analyze</button>

    <div id="results" class="result-box">Result will appear here...</div>

    <button onclick="exportJSON()">üìÑ Export JSON</button>
    <button onclick="exportPDF()">üßæ Export PDF</button>
  </div>

  <script>
    const BASE_URL = "https://75234246-3ddf-41ed-af63-45c7b3d19a3d-00-1d7tnmydb8zlx.sisko.replit.dev";
    let currentData = null;

    async function analyzePorts() {
      const input = document.getElementById("ports").value;
      const ports = input.split(',').map(p => p.trim()).filter(p => p);
      if (!ports.length) return alert("Please enter at least one port.");

      const res = await fetch(`${BASE_URL}/analyze`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ports })
      });

      currentData = await res.json();
      document.getElementById("results").innerText = currentData.result;
    }

    async function uploadFile() {
      const file = document.getElementById("fileUpload").files[0];
      if (!file) return alert("Please select a file.");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(`${BASE_URL}/upload`, {
        method: "POST",
        body: formData
      });

      currentData = await res.json();
      document.getElementById("results").innerText = currentData.result;
    }

    async function exportJSON() {
      if (!currentData) return alert("Run an analysis first.");
      const res = await fetch(`${BASE_URL}/export/json`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(currentData)
      });
      const blob = await res.blob();
      downloadFile(blob, "cyscan_report.json");
    }

    async function exportPDF() {
      if (!currentData) return alert("Run an analysis first.");
      const res = await fetch(`${BASE_URL}/export/pdf`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(currentData)
      });
      const blob = await res.blob();
      downloadFile(blob, "cyscan_report.pdf");
    }

    function downloadFile(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
