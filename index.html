<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyScan - Cybersecurity Port Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      border-radius: 5px;
    }

    button {
      background-color: #238636;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .result-box {
      white-space: pre-wrap;
      background-color: #0f172a;
      border-left: 5px solid #58a6ff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>

<body>
  <h1>üîê CyScan</h1>
  <div class="container">
    <label for="ports">Enter Ports (comma-separated)</label>
    <input type="text" id="ports" placeholder="22,80,443,3306,3389" />
    <button onclick="analyzePorts()">Analyze</button>

    <div id="results" class="result-box">Results will appear here...</div>

    <button onclick="exportJSON()">üìÑ Export JSON</button>
    <button onclick="exportPDF()">üßæ Export PDF</button>
  </div>

  <script>
    const BASE_URL = "https://75234246-3ddf-41ed-af63-45c7b3d19a3d-00-1d7tnmydb8zlx.sisko.replit.dev";
    let currentData = null;

    async function analyzePorts() {
      const portInput = document.getElementById("ports").value;
      const ports = portInput.split(",").map(p => p.trim()).filter(Boolean);
      if (ports.length === 0) {
        alert("Please enter some ports.");
        return;
      }

      const res = await fetch(`${BASE_URL}/analyze`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ports })
      });

      const data = await res.json();
      currentData = data;

      let resultHTML = `üß† IP: ${data.ip}\nüåç Location: ${data.location || 'Unknown'}\nüïí Timestamp: ${new Date(data.timestamp).toLocaleString()}\n\n`;

      resultHTML += `üî¥ High Risk:\n`;
      for (const [port, reason] of Object.entries(data.classification?.high || {})) {
        resultHTML += `  - ${port}: ${reason}\n`;
      }

      resultHTML += `\nüü† Medium Risk:\n`;
      for (const [port, reason] of Object.entries(data.classification?.medium || {})) {
        resultHTML += `  - ${port}: ${reason}\n`;
      }

      resultHTML += `\nüü¢ Low Risk:\n`;
      for (const [port, reason] of Object.entries(data.classification?.low || {})) {
        resultHTML += `  - ${port}: ${reason}\n`;
      }

      if (data.suspicious) {
        resultHTML += `\nüö® Suspicious activity detected!`;
      }

      document.getElementById("results").innerText = resultHTML;
    }

    async function exportJSON() {
      if (!currentData) return alert("Analyze something first!");
      const res = await fetch(`${BASE_URL}/export/json`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(currentData)
      });
      const blob = await res.blob();
      download(blob, "cyscan_report.json");
    }

    async function exportPDF() {
      if (!currentData) return alert("Analyze something first!");
      const res = await fetch(`${BASE_URL}/export/pdf`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(currentData)
      });
      const blob = await res.blob();
      download(blob, "cyscan_report.pdf");
    }

    function download(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>

</html>
