<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyScan - Port Risk Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #161b22;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
    }

    h1 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      background-color: #238636;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .results {
      margin-top: 20px;
      background-color: #0d1117;
      padding: 15px;
      border-left: 5px solid #58a6ff;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .export-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .export-buttons button {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîê CyScan - Port Risk Analyzer</h1>

    <label for="ports">Enter Ports (comma-separated):</label>
    <input type="text" id="ports" placeholder="22,80,443,3306,3389" />

    <button onclick="analyzePorts()">üöÄ Analyze</button>

    <div id="results" class="results"></div>

    <div class="export-buttons">
      <button onclick="exportJSON()">üìÑ Export JSON</button>
      <button onclick="exportPDF()">üßæ Export PDF</button>
    </div>
  </div>

  <script>
    let currentData = null;

    async function analyzePorts() {
      const portInput = document.getElementById("ports").value;
      const ports = portInput.split(',').map(p => p.trim()).filter(Boolean);

      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ports })
      });

      const data = await res.json();
      currentData = data;

      let resultHTML = `IP: ${data.ip}\nLocation: ${data.location || 'Unknown'}\nTimestamp: ${new Date(data.timestamp).toLocaleString()}\n\n`;

      resultHTML += `üî¥ High Risk:\n`;
      for (const [port, reason] of Object.entries(data.classification?.high || {})) {
        resultHTML += `  - ${port}: ${reason}\n`;
      }

      resultHTML += `\nüü† Medium Risk:\n`;
      for (const [port, reason] of Object.entries(data.classification?.medium || {})) {
        resultHTML += `  - ${port}: ${reason}\n`;
      }

      resultHTML += `\nüü¢ Low Risk:\n`;
      for (const [port, reason] of Object.entries(data.classification?.low || {})) {
        resultHTML += `  - ${port}: ${reason}\n`;
      }

      if (data.suspicious) {
        resultHTML += `\nüö® Suspicious activity detected!`;
      }

      document.getElementById('results').innerText = resultHTML;
    }

    async function exportJSON() {
      if (!currentData) return alert("Analyze something first!");
      const res = await fetch('/export/json', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(currentData)
      });
      const blob = await res.blob();
      download(blob, 'cyscan_report.json');
    }

    async function exportPDF() {
      if (!currentData) return alert("Analyze something first!");
      const res = await fetch('/export/pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(currentData)
      });
      const blob = await res.blob();
      download(blob, 'cyscan_report.pdf');
    }

    function download(blob, filename) {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
