<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyScan üîê</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background: #1f8ef1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0f7ae5;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è CyScan - Cybersecurity Port Analyzer</h1>

  <input type="text" id="ports" placeholder="Enter ports e.g. 22,80,443"><br>
  <button onclick="analyzePorts()">Analyze Ports</button><br>

  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload Nmap File</button><br>

  <button onclick="downloadJSON()">‚¨áÔ∏è Export as JSON</button>
  <button onclick="downloadPDF()">‚¨áÔ∏è Export as PDF</button>

  <div id="result">Awaiting scan result...</div>
  <canvas id="chart" width="400" height="400"></canvas>

  <script>
    const backend = "https://75234246-3ddf-41ed-af63-45c7b3d19a3d-00-1d7tnmydb8zlx.sisko.replit.dev";
    let lastResult = null;

    async function analyzePorts() {
      const ports = document.getElementById('ports').value.split(',').map(p => p.trim());
      const res = await fetch(`${backend}/analyze`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ports })
      });
      const data = await res.json();
      lastResult = data;
      document.getElementById('result').textContent = data.result;
      drawChart(data.classification);
    }

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const res = await fetch(`${backend}/upload`, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      lastResult = data;
      document.getElementById('result').textContent = data.result;
      drawChart(data.classification);
    }

    async function downloadJSON() {
      if (!lastResult) return alert("Run analysis first.");
      const res = await fetch(`${backend}/export/json`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(lastResult)
      });
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cyscan_report.json';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    async function downloadPDF() {
      if (!lastResult) return alert("Run analysis first.");
      const res = await fetch(`${backend}/export/pdf`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(lastResult)
      });
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cyscan_report.pdf';
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    function drawChart(classification) {
      const ctx = document.getElementById('chart').getContext('2d');
      const data = {
        labels: ['High', 'Medium', 'Low'],
        datasets: [{
          label: 'Port Risk Classification',
          data: [
            (classification.high || []).length,
            (classification.medium || []).length,
            (classification.low || []).length
          ],
          backgroundColor: ['#ff3b3b', '#ffb347', '#7fffd4']
        }]
      };

      if (window.riskChart) {
        window.riskChart.data = data;
        window.riskChart.update();
      } else {
        window.riskChart = new Chart(ctx, {
          type: 'pie',
          data: data
        });
      }
    }
  </script>
</body>
</html>
