<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyScan - Port Risk Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
    }

    h2 {
      color: #222;
      text-align: center;
    }

    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    pre {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      white-space: pre-wrap;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>üîê CyScan - Port Risk Analyzer</h2>

  <p>Enter open ports (comma-separated):</p>
  <textarea id="portInput" placeholder="e.g. 22, 80, 443"></textarea>
  <button onclick="analyze()">Analyze</button>

  <h3>Result:</h3>
  <pre id="resultBox">No result yet.</pre>

  <canvas id="riskChart" style="margin-top: 20px;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart = null;

    async function analyze() {
      const input = document.getElementById('portInput').value;
      const ports = input.split(',').map(p => p.trim()).filter(p => p !== "");

      if (ports.length === 0) {
        document.getElementById('resultBox').textContent = "Please enter at least one port number.";
        return;
      }

      document.getElementById('resultBox').textContent = "Analyzing...";

      try {
        const res = await fetch('https://75234246-3ddf-41ed-af63-45c7b3d19a3d-00-1d7tnmydb8zlx.sisko.replit.dev/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ports })
        });

        const data = await res.json();

        if (data.high || data.medium || data.low) {
          let output = "";
          if (data.high) output += `üî¥ HIGH: ${data.high.join(", ")}\n\n`;
          if (data.medium) output += `üü† MEDIUM: ${data.medium.join(", ")}\n\n`;
          if (data.low) output += `üü¢ LOW: ${data.low.join(", ")}\n\n`;
          document.getElementById('resultBox').textContent = output;

          // Show chart
          const ctx = document.getElementById('riskChart').getContext('2d');
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Low', 'Medium', 'High'],
              datasets: [{
                label: '# of Ports',
                data: [
                  data.low?.length || 0,
                  data.medium?.length || 0,
                  data.high?.length || 0
                ],
                backgroundColor: ['green', 'orange', 'red']
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false }
              }
            }
          });
        } else {
          document.getElementById('resultBox').textContent = "Unexpected response:\n" + JSON.stringify(data);
        }

      } catch (err) {
        document.getElementById('resultBox').textContent = "Request failed: " + err.message;
      }
    }
  </script>
</body>
</html>
